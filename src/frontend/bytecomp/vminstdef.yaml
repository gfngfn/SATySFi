inst: Concat
is-pdf-mode-primitive: yes
is-text-mode-primitive: yes
name: "^"
type: |
  ~% (tS @-> tS @-> tS)

params:
- value1
- value2
code: |
  match (value1, value2) with
  | (StringEmpty, _)                         -> value2
  | (_, StringEmpty)                         -> value1
  | (StringConstant(s1), StringConstant(s2)) -> StringConstant(s1 ^ s2)
  | _                                        -> report_bug_vm "Concat"

