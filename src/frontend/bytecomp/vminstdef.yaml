  let uchto = Uchar.of_int cpto in
  let mcclsmap = ctx.HorzBox.math_variant_char_map in
    Context(HorzBox.({ ctx with
      math_variant_char_map = mcclsmap |> MathVariantCharMap.add (uchfrom, mccls) uchto;
    }), valuecmd)

