saphe: "^0.0.1"
satysfi: "^0.1.0"
name: "std-ja-book"
authors:
  - "Takashi Suwa <@gfngfn>"
  - "Daiki Matsunaga <@matsud224>"
  - "Takuma Ishikawa <@nekketsuuu>"
  - "Naoki Kaneko <@puripuri2100>"
registries:
  - name: "default"
    git:
      url: "https://github.com/SATySFi/default-registry"
      branch: "temp-dev-saphe"
contents:
  library:
    main_module: "StdJaBook"
    source_directories:
      - "./src"
dependencies:
  - used_as: "Stdlib"
    registered:
      registry: "default"
      name: "stdlib"
      requirement: "^0.0.1"
  - used_as: "Math"
    registered:
      registry: "default"
      name: "math"
      requirement: "^0.0.1"
  - used_as: "Annot"
    registered:
      registry: "default"
      name: "annot"
      requirement: "^0.0.1"
  - used_as: "Code"
    registered:
      registry: "default"
      name: "code"
      requirement: "^0.0.1"
  - used_as: "FootnoteScheme"
    registered:
      registry: "default"
      name: "footnote-scheme"
      requirement: "^0.0.1"
  - used_as: "FontJunicode"
    registered:
      registry: "default"
      name: "font-junicode"
      requirement: "^0.0.1"
  - used_as: "FontLatinModern"
    registered:
      registry: "default"
      name: "font-latin-modern"
      requirement: "^0.0.1"
  - used_as: "FontIpaEx"
    registered:
      registry: "default"
      name: "font-ipa-ex"
      requirement: "^0.0.1"
  - used_as: "FontLatinModernMath"
    registered:
      registry: "default"
      name: "font-latin-modern-math"
      requirement: "^0.0.1"
  - used_as: "HyphEnglish"
    registered:
      registry: "default"
      name: "hyph-english"
      requirement: "^0.0.1"
  - used_as: "Unidata"
    registered:
      registry: "default"
      name: "unidata"
      requirement: "^0.0.1"
